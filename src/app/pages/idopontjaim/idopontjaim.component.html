<mat-toolbar>
    <span>Időpontfoglalás</span>
    <span><button mat-raised-button color="primary" [routerLink]="['/idopontfoglalas']">Időpont foglalás</button></span>
    <span><button mat-raised-button color="primary" (click)="logout()">Kijelentkezés</button></span>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" *ngIf="show">
    <ng-container matColumnDef="ido">
      <th mat-header-cell *matHeaderCellDef>ido</th>
      <td mat-cell *matCellDef="let element">{{element.ido.toLocaleString() | formattime}}</td>
    </ng-container>
  
    <ng-container matColumnDef="delete">
        <th style="width:15%;" mat-header-cell *matHeaderCellDef> </th>
        <td  mat-cell *matCellDef="let element">       
          <mat-icon (click)="delete(element)">delete</mat-icon> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<span><button mat-raised-button color="primary" (click)="hide()">Elrejt</button></span>
