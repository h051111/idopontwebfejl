<div class="main_component">
    <mat-card class="example-card" style="align-items: center; align-content: center; display: flex; justify-content: center;">
        <mat-card-header>
          <mat-card-title>VALAMI Szakszervíz Időpontfoglalás</mat-card-title>
        </mat-card-header>
    </mat-card>
    <div class="div-flex">
        <h1>Regisztráció</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text" formControlName="email" />
            </mat-form-field><br>
            <mat-form-field>
                <mat-label for="password">Jelszó: </mat-label>
                <input matInput type="password" formControlName="password" />
            </mat-form-field><br>
            <mat-form-field>
                <mat-label for="rePassword">Jelszó újra: </mat-label>
                <input matInput type="password" formControlName="rePassword" />
            </mat-form-field><br>
            <div formGroupName="name" class="subForm">
                <mat-form-field>
                    <mat-label for="lastname">Vezetéknév: </mat-label>
                    <input matInput type="text" formControlName="lastname" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="firstname">Keresztnév: </mat-label>
                    <input matInput type="text" formControlName="firstname" />
                </mat-form-field>
            </div><br>
            <mat-form-field>
                <mat-label for="address">Postai cím: </mat-label>
                <input matInput type="text" formControlName="address" />
            </mat-form-field><br>
            <mat-form-field>
                <mat-label for="telefonszam">Telefonszám: </mat-label>
                <input matInput type="text" formControlName="telefonszam" />
            </mat-form-field><br>
            <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit">Register</button>
                </span><span class="buttons">
                    <!--<button mat-raised-button color="primary" (click)="goBack()">Back</button>-->
                </span>
            </div>
        </form>
    </div>
</div>
