<div class="main_component">
    <mat-card class="example-card" style="align-items: center; align-content: center; display: flex; justify-content: center;">
        <mat-card-header>
          <mat-card-title>VALAMI Szakszervíz Időpontfoglalás</mat-card-title>
        </mat-card-header>
    </mat-card>
    <h1>Bejelentkezés</h1>
    <mat-form-field><mat-label for="email">Email: </mat-label><input matInput type="text" [formControl]="email" /></mat-form-field><br>
    <mat-form-field><mat-label for="password">Jelszó: </mat-label><input matInput type="password" [formControl]="password" /></mat-form-field>
    <br>
    <span>
        <button mat-raised-button (click)="login()">Bejelentkezés</button>
        <!--<button [routerLink]="'/signup'">Sign Up</button>-->
    </span><br>
    <span><button mat-raised-button color="primary" [routerLink]="['/register']">Regisztráció</button></span>
    <!-- AsyncPipe -->
</div>
